<!-- login.component.html -->
<div class="login-wrapper">
  <div class="login-container">
    <h2 class="login-title">Login</h2>
    <form (ngSubmit)="login()">
      <!-- (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form" -->
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input
          type="text"
          [(ngModel)]="userPhoneNumber"
          id="phoneNumber"
          name="phoneNumber"
          class="form-control"
          required
          pattern="[0-9]{10}"
          placeholder="Enter your phone number"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          [(ngModel)]="userPassword"
          id="password"
          name="password"
          class="form-control"
          required
          minlength="6"
          placeholder="Enter your password"
        />
      </div>
      <button class="btn me-2">Login</button>
      <a href="/register" class="text-dark fw-bold">Register an Account</a>
    </form>
  </div>
</div>
